    <div class="container">

        <p class="display-5">Send us your Feedback</p><br>

        <form action="#">
           

                <div class="form-group">
                    <div class="row">
                        <div class="col-2">
                            <label for="name"><b> First Name </b></label>
                        </div>
                        <div class="col-10">
                            <input class="form-control" type="text" id="name" placeholder="Enter First Name">
                        </div>
                    </div>
                </div>
           
            

            <div  class="form-group">
                <div class="row">
                    <div class="col-2">
                        <label for="name"><b> Last Name </b></label>
                    </div>
                    <div class="col-10">
                        <input class="form-control" type="text" id="name" placeholder="Enter Last Name">
                    </div>
                </div>     
            </div>
            <!---Telephone-->
            <div>
                <div class="row">
                    <div class="col-2">
                        <label  for="Contact Tel"><b>Contact Tel</b></label>
                    </div>
                    <div class="col-2">
                        <div class="input-group mb-2">
                        <div class="input-group-prepend">
                        <div class="input-group-text">(</div>
                        </div>
                        <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Area code">
                        <div class="input-group-text">)</div>
                        </div> 
                    </div>
                    <div class="col-1">

                    </div>

                    <div class="col-7">
                        <input class="form-control" type="text" id="tel" placeholder="Tel. number">
                    </div>
                    

                </div>
            </div>

            <!--Email-->

            <div  class="form-group">
                <div class="row">
                    <div class="col-2">
                        <label for="name"><b>Email</b></label>
                    </div>
                    <div class="col-10">
                        <input class="form-control" type="email" id="name" placeholder="Email">
                    </div>
                </div>
            </div>

         
             <div class="row">
                 <div class="col-2">

                 </div>
                 <div class="col-6">
                    <div class="form-check">
                    <label class="form-check-label">
                         <input class="form-check-input" type="checkbox">
                         May we contract you?
                    </label>
                    </div>
                 </div>

                 <div class="col-3">
                    <div>
                        <select class="form-control" id="tel">
                            <option>Tel</option>
                            <option>+852 1234978</option>
                        </select>
                    </div>
                 </div>

                 <div class="col-1">

                </div>

             </div>

            

            <div class="form-group">
                <div class="row">
                    <div class="col-2">
                        <label for="Message"><b>Your Feedback</b></label>
                    </div>
                    <div class="col-10">
                        <textarea class="form-control" name="message" id="message" rows="10"></textarea>
                    </div>
                </div>        
            </div>

            <div class="from-group">
                <div class="row">
                    <div class="col-2">

                    </div>
                    <div class="col-2">
                        <button class="btn btn-primary" type="submit">
                            Send Feedback
                        </button>
                    </div>
                </div>
            </div>

        </form>
