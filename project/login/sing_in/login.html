<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Login and Registration Form in HTML | CodingNepal</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

    <style>
      body {
        background-image: url('pic4.jfif');
        width: 100%;
        height: 100vh;
        background-size: cover;
        background-position:center;
        background-repeat: no-repeat;
        background-attachment: fixed;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .card{
        position: relative;
        background: rgba(0,0,0,0.3);
      }
      </style>
   </head>
   <body>
    
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body" style="border-radius: 5px;">
              <h5 class="card-title text-center" style="color: white;">Sign In</h5>
              <form class="form-signin">
                <div class="form-label-group">
                    <label for="inputEmail" style="color: white;">Email address</label>
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                </div>
  
                <div class="form-label-group">
                    <label for="inputPassword" style="color: white;">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                </div>
  
                <div class="custom-control custom-checkbox mb-3">
                  <input type="checkbox" class="custom-control-input" id="customCheck1">
                  <label class="custom-control-label" for="customCheck1" style="color: white;">Remember password</label>
                </div>
                <button class="btn btn-lg btn-block text-uppercase" type="submit" style="border-radius: 30px; background: rgb(148, 161, 190); color: white;">Sign in</button><br>
                <a href="#" style="padding-left: 30%;">Forgotten account?</a>
                <hr class="my-4">
                <button class="btn btn-lg btn-block text-uppercase" type="submit" style="background: rgb(190, 50, 127); border-radius: 30px;"><i class="fab fa-google mr-2"  style="color: white;"></i><a href="https://accounts.google.com/ServiceLogin/signinchooser?elo=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin" target="_blank" style="text-decoration:none;color: rgb(255, 247, 247);" >Sign in with Google</a></button>
                <button class="btn btn-lg btn-block text-uppercase" type="submit" style="background: rgb(14, 105, 224); border-radius: 30px;"><i class="fab fa-facebook-f mr-2"  style="color: white;"></i> <a href="https://www.facebook.com/" target="_blank" style="text-decoration:none;color: rgb(255, 255, 255);" >Sign in with Facebook</a></button><br><br>

                <a class="btn btn-lg btn-block text-uppercase" style="border-radius: 30px;color: white; background: #66b86d" href="/sing_up/sing_up.html" target="_blank" role="button">Create an account</a>

                <div style="padding-bottom: 30px;"></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
